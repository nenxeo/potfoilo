<!DOCTYPE html>
<html>
  <head>
    <title>My portfoilo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="main">
        <div class="logo">
          <img src="logo 2.webp" />
        </div>
        <ul>
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#projects">Projects</a></li>
        </ul>
      </div>
      <div class="title">
        <h1>Diego Romero Garcia</h1>
      </div>
    </header>
    <main>
      <section id="projects" class="projects-section">
        <h2 class="projects-section-header">Projects</h2>
        <div class="projects-grid">
          <a
            href="https://codepen.io/freeCodeCamp/full/zNqgVx"
            target="_blank"
            class="project project-tile"
          >
            <img class="project-image" src="EMAIL.png" alt="" />
            <p class="project-title">Promotional Email</p>
          </a>
          <a
            href="https://codepen.io/freeCodeCamp/full/qRZeGZ"
            target="_blank"
            class="project project-tile"
          >
            <img
              class="project-image"
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
              alt=""
            />
            <p class="project-title">Random Quote Machine</p>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
